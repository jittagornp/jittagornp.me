<div th:fragment="sidebar"></div>

<span th:fragment="container">

    <style>
        html,body{
            background-color: #fff !important;
        }

        body{
            overflow-y: auto;
        }

        .ui-header{
            display: none;
        }

        .ui-sidebar{
            display: none;
        }

        .ui-container{
            margin-left: 0px;
            margin-top: 0px;
        }

        .ui-container .container{
            margin-top: 0;
        }

        .ui-container .container:before{
            display: none;
        }

        .ui-footer{
            display: none;
        }

        .row > .col-sm:first-child + .col-sm{
            min-width: 350px;
        }

        .ui-login-logo{
            width: 100px;
            height: 100px;
            margin-left: -50px;
            left: 50%;
            position: relative;
            background-image: url(assets/logo.png);
            background-size: 100px;
            background-repeat: no-repeat;
        }

        .ui-login__title{
            margin-bottom: 1.5rem;
            font-size: 140%;
            font-family: 'Sriracha', cursive;
        }
    </style>

    <div class="row" style="margin-top: 10%;">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <div class="ui-login-logo">

            </div>
            <div class="ui-login__title">
                ระบบประชาสัมพันธ์สินค้าเกษตรผ่านสื่ออิเล็กทรอนิกส์
            </div>
            <div class="form-group">
                <label for="username">บัญชีผู้ใช้</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
            </div>

            <a href="/"
               style="width: 100%;"
               class="btn btn-primary">เข้าสู่ระบบ</a>
        </div>
        <div class="col-sm">

        </div>
    </div>
</span>
