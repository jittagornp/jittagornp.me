<div class="row">
    <div class="col-sm">
        <div class="form-group">
            <label for="product">สินค้า</label>
            <div class="ui-select">
                <select id="product" class="form-control">
                    <option>ทั้งหมด</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm">
        <div class="form-group">
            <label for="form">แบบฟอร์ม</label>
            <div class="ui-select">
                <select id="form" class="form-control">
                    <option>ทั้งหมด</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-group">
            <label for="status">สถานะ</label>
            <div class="ui-select">
                <select id="status" class="form-control">
                    <option>ทั้งหมด</option>
                    <option>รอตรวจสอบ</option>
                    <option>อนุมัติ</option>
                    <option>ไม่อนุมัติ</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm">
        <div class="form-group">
            <label for="start">ตั้งแต่</label>
            <div class="input-group">
                <input type="date" class="form-control" id="start" placeholder="Start Date">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-light">
                        <span class="fa fa-calendar"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="form-group">
            <label for="end">ถึง</label>
            <div class="input-group">
                <input type="date" class="form-control" id="end" placeholder="End Date">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-light">
                        <span class="fa fa-calendar"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm">
        <button type="submit" class="btn btn-light" style="margin-right: 1rem">รีเซต</button>
        <button type="submit" class="btn btn-primary">ค้นหา</button>
    </div>
</div>
